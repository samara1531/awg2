name: X-Multi-Target Build AmneziaWG

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: "OpenWrt version"
        required: true
        default: "24.10.0"
      amneziawg_version:
        description: "AmneziaWG version (branch/tag)"
        required: true
        default: "main"
      compile_kmod:
        description: "Compile kernel module"
        type: boolean
        default: true
      compile_go:
        description: "Compile Go implementation"
        type: boolean
        default: true

jobs:
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install axios cheerio
      - id: set-matrix
        run: |
          MATRIX=$(node index.js ${{ github.event.inputs.openwrt_version }})
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-awg:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    env:
      COMPILE_KMOD: ${{ github.event.inputs.compile_kmod }}
      COMPILE_GO: ${{ github.event.inputs.compile_go }}
      OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version }}
      AMNEZIAWG_VERSION: ${{ github.event.inputs.amneziawg_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg
          ref: ${{ env.AMNEZIAWG_VERSION }}

      - uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          path: packages
          ref: master

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools swig curl zip zstd

      - name: Download and prepare SDK
        run: |
          set -e -x
          VERSION="$OPENWRT_VERSION"
          TARGET="${{ matrix.target }}"
          SUBTARGET="${{ matrix.subtarget }}"

          if [ "$VERSION" = "SNAPSHOT" ]; then
            MIRRORS=("https://downloads.openwrt.org/snapshots/targets/$TARGET/$SUBTARGET")
          else
            MIRRORS=(
              "https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
              "https://mirror-03.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
            )
          fi

          sdk_url=""
          for BASE in "${MIRRORS[@]}"; do
            sdk_url=$(curl -fsSL "$BASE" | grep -oP 'openwrt-sdk[^"]+\.(tar\.zst|tar\.xz)' | head -1)
            [[ -n "$sdk_url" ]] && break
          done

          [[ -z "$sdk_url" ]] && { echo "SDK not found"; exit 1; }

          curl -fsLO --retry 3 "$BASE/$sdk_url"
          tar -xf $(basename "$sdk_url")
          rm -f *.tar.*
          mv openwrt-sdk* openwrt

          echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default
          ./openwrt/scripts/feeds update -a
          ./openwrt/scripts/feeds install -a

          if [ "$COMPILE_GO" = "true" ]; then
            rm -rf openwrt/feeds/packages/lang/golang
            cp -r packages/lang/golang openwrt/feeds/packages/lang
            ./openwrt/scripts/feeds update packages
            ./openwrt/scripts/feeds install golang
          fi

          curl -fsL "$BASE/config.buildinfo" -o openwrt/.config || true
          cat >> openwrt/.config <<EOF
          CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y
          CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y
          CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y
          CONFIG_PACKAGE_kmod-amneziawg=y
          CONFIG_PACKAGE_amneziawg-go=y
          CONFIG_PACKAGE_amneziawg-tools=y
          CONFIG_PACKAGE_luci-proto-amneziawg=y
          EOF
          make -C openwrt defconfig

      - name: Compile
        run: |
          cd openwrt
          [ "$COMPILE_KMOD" = "true" ] && make package/kmod-amneziawg/compile V=s -j$(nproc)
          [ "$COMPILE_GO" = "true" ] && make package/amneziawg-go/compile V=s -j$(nproc)
          make package/amneziawg-tools/compile V=s -j$(nproc)
          make package/luci-proto-amneziawg/compile V=s -j$(nproc)

      - name: Prepare ZIP
        run: |
          mkdir release
          cp openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages/kmod-amneziawg* release/ 2>/dev/null || true
          find openwrt/bin/packages/${{ matrix.pkgarch }} -name '*amneziawg*' -exec cp {} release/ \; 2>/dev/null || true
          zip -r "AmneziaWG-${OPENWRT_VERSION}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip" release/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}
          path: "*.zip"

  create-release:
    needs: build-awg
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: |
          find artifacts -name "*.zip" -exec mv {} . \;
          gh release delete "${{ github.event.inputs.openwrt_version }}" --yes || true
          gh release create "${{ github.event.inputs.openwrt_version }}" ./*.zip \
            --title "AmneziaWG OpenWrt ${{ github.event.inputs.openwrt_version }}" \
            --notes "Автосборка от $(date +%F_%H-%M)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
