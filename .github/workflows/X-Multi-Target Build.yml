name: X-Multi-Target Build AmneziaWG

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: "OpenWrt version"
        required: true
        default: "24.10.0"
      amneziawg_version:
        description: "AmneziaWG version (branch/tag)"
        required: true
        default: "main"
      compile_kmod:
        description: "Compile kernel module"
        type: boolean
        default: true
      compile_go:
        description: "Compile Go implementation"
        type: boolean
        default: true

jobs:
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Generate build matrix
        id: set-matrix
        run: |
          MATRIX=$(node index.js ${{ github.event.inputs.openwrt_version }})
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-awg:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    # Передаём inputs в job
    inputs:
      compile_kmod: ${{ github.event.inputs.compile_kmod }}
      compile_go: ${{ github.event.inputs.compile_go }}
      openwrt_version: ${{ github.event.inputs.openwrt_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg
          ref: ${{ github.event.inputs.amneziawg_version }}

      - name: Checkout OpenWrt Packages (для свежего golang, если нужно)
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          path: packages
          ref: master

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools swig curl zip zstd

      - name: Download and prepare SDK
        env:
          COMPILE_GO: ${{ inputs.compile_go }}
        run: |
          set -e -x
          VERSION="${{ inputs.openwrt_version }}"
          TARGET="${{ matrix.target }}"
          SUBTARGET="${{ matrix.subtarget }}"

          if [ "$VERSION" = "SNAPSHOT" ]; then
            MIRRORS=("https://downloads.openwrt.org/snapshots/targets/$TARGET/$SUBTARGET")
          else
            MIRRORS=(
              "https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
              "https://mirror-03.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
              "https://mirror-01.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
              "https://mirror-02.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
              "https://mirror-04.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
            )
          fi

          sdk_url=""
          for BASE_URL in "${MIRRORS[@]}"; do
            sdk_url=$(curl -fsSL "$BASE_URL" | grep -oP 'openwrt-sdk[^<"]+\.(tar\.zst|tar\.xz)' | head -n1)
            if [[ -n "$sdk_url" ]]; then
              echo "SDK found at $BASE_URL/$sdk_url"
              break
            fi
          done

          if [[ -z "$sdk_url" ]]; then
            echo "SDK file not found on any mirror"
            exit 1
          fi

          curl -fsLO --location --retry 3 "$BASE_URL/$sdk_url"
          file_name=$(basename "$sdk_url")
          tar -xf "$file_name"
          rm -f *.tar.zst *.tar.xz
          mv openwrt-sdk* openwrt

          # Добавляем свой пакет
          echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default
          ./openwrt/scripts/feeds update -a
          ./openwrt/scripts/feeds install -a

          # Если нужен свежий golang — берём из openwrt/packages
          if [ "$COMPILE_GO" = "true" ]; then
            rm -rf openwrt/feeds/packages/lang/golang
            cp -r packages/lang/golang openwrt/feeds/packages/lang
            ./openwrt/scripts/feeds update packages
            ./openwrt/scripts/feeds install golang
          fi

          # Базовая конфигурация
          curl -fsL "$BASE_URL/config.buildinfo" -o openwrt/.config || true
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_kmod-amneziawg=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_amneziawg-go=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> openwrt/.config
          echo "CONFIG_PACKAGE_luci-proto-amneziawg=y" >> openwrt/.config

          make -C openwrt defconfig

      - name: Compile packages
        run: |
          cd openwrt

          if [ "${{ inputs.compile_kmod }}" = "true" ]; then
            make package/kmod-amneziawg/compile V=s -j$(nproc) || echo "kmod-amneziawg failed"
          fi

          if [ "${{ inputs.compile_go }}" = "true" ]; then
            make package/amneziawg-go/compile V=s -j$(nproc) || echo "amneziawg-go failed"
          fi

          make package/amneziawg-tools/compile V=s -j$(nproc) || echo "tools failed"
          make package/luci-proto-amneziawg/compile V=s -j$(nproc) || echo "luci failed"

      - name: Prepare ZIP
        run: |
          mkdir -p release
          cp openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages/kmod-amneziawg* release/ 2>/dev/null || true
          find openwrt/bin/packages/${{ matrix.pkgarch }}/ -name '*amneziawg*' -exec cp {} release/ \; 2>/dev/null || true

          ZIP_NAME="AmneziaWG-${{ inputs.openwrt_version }}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip"
          zip -r "$ZIP_NAME" release/
          echo "zip=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}
          path: "*.zip"

  create-release:
    needs: build-awg
    runs-on: ubuntu-22.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or update release
        run: |
          find artifacts -type f -name "*.zip" -exec mv {} . \;

          gh release delete "${{ github.event.inputs.openwrt_version }}" --yes || true
          gh release create "${{ github.event.inputs.openwrt_version }}" \
            ./*.zip \
            --title "AmneziaWG OpenWrt ${{ github.event.inputs.openwrt_version }}" \
            --notes "Автоматическая сборка AmneziaWG 2.0 для OpenWrt ${{ github.event.inputs.openwrt_version }}  
          Собрано: $(date '+%Y-%m-%d %H:%M UTC')" \
            --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
