name: X-Multi-Target Build AmneziaWG

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: "OpenWrt version"
        required: true
        default: "24.10.0"
      amneziawg_version:
        description: "AmneziaWG version"
        required: true
        default: "main"
      compile_kmod:
        description: "Compile kernel module"
        required: true
        type: boolean
        default: true
      compile_go:
        description: "Compile Go implementation"
        required: true
        type: boolean
        default: true

jobs:
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
            npm install axios cheerio

      - name: Generate build matrix
        id: set-matrix
        run: |
            MATRIX=$(node index.js ${{ github.event.inputs.openwrt_version }})
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-awg:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg

      - name: Checkout OpenWRT Packages repository
        uses: actions/checkout@v4
        if: ${{ github.event.inputs.openwrt_version }}
        with:
          path: packages
          repository: openwrt/packages
          fetch-depth: 0

      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools swig curl zip zstd

      - name: Download and prepare SDK
        env:
          compile_go: ${{ inputs.compile_go }}
        run: |
            set -e -x
            VERSION="${{ github.event.inputs.openwrt_version }}"
            TARGET="${{ matrix.target }}"
            SUBTARGET="${{ matrix.subtarget }}"

            if [ "$VERSION" = "SNAPSHOT" ]; then
                MIRRORS=("https://downloads.openwrt.org/snapshots/targets/$TARGET/$SUBTARGET")
            else
                MIRRORS=(
                    "https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-03.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-01.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-02.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-04.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                )
            fi

            sdk_url=""
            for BASE_URL in "${MIRRORS[@]}"; do
                sdk_url=$(curl -fsSL "$BASE_URL" | grep -oP 'openwrt-sdk[^<"]+\.(tar\.zst|tar\.xz)' | head -n1)
                if [[ -n "$sdk_url" ]]; then
                    echo "SDK found at $BASE_URL/$sdk_url"
                    break
                fi
            done

            if [[ -z "$sdk_url" ]]; then
                echo "⚠️ SDK file not found on any mirror"
                exit 1
            fi

            # Скачиваем SDK с поддержкой редиректов
            curl -fsLO --location "$BASE_URL/$sdk_url"

            file_name=$(basename "$sdk_url")
            tar -xf "$file_name"
            rm -f *.tar.zst *.tar.xz
            mv openwrt-sdk* openwrt

            echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default
            ./openwrt/scripts/feeds update -a

            curl -fsL "$BASE_URL/config.buildinfo" > openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-amneziawg=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-go=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-tools=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_luci-proto-amneziawg=y" >> openwrt/.config

            if [ "${{ env.compile_go }}" = "true" ]; then
              rm -r openwrt/feeds/packages/lang/golang
              cp -r packages/lang/golang openwrt/feeds/packages/lang
            fi

            ./openwrt/scripts/feeds install -a
            make -C openwrt defconfig

      - name: Compile AWG packages
        env:
          compile_kmod: ${{ inputs.compile_kmod }}
          compile_go: ${{ inputs.compile_go }}
        continue-on-error: true
        run: |
            cd openwrt
            if [ "${{ github.event.inputs.compile_kmod }}" = "true" ]; then
                make package/kmod-amneziawg/{clean,download,prepare,compile} -j$(nproc) || echo "kmod-amneziawg failed, continue"
            fi
            if [ "${{ github.event.inputs.compile_go }}" = "true" ]; then
                make package/amneziawg-go/{clean,download,prepare,compile} -j$(nproc) || echo "amneziawg-go failed, continue"
            fi
            make package/luci-proto-amneziawg/{clean,download,prepare,compile} -j$(nproc) || echo "luci-proto-amneziawg failed, continue"
            make package/amneziawg-tools/{clean,download,prepare,compile} -j$(nproc) || echo "amneziawg-tools failed, continue"

      - name: Prepare ZIP
        run: |
          mkdir release
          cp openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages/kmod-amneziawg* release/ 2>/dev/null || true
          find openwrt/bin/packages/${{ matrix.pkgarch }} -name '*amneziawg*' -exec cp {} release/ \; 2>/dev/null || true
          zip -r "AmneziaWG-${OPENWRT_VERSION}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip" release/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}
          path: "*.zip"

  create-release:
    needs: build-awg
    runs-on: ubuntu-22.04
    # ← Добавляем checkout, чтобы gh знал, в каком мы репо
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or update release
        run: |
          # Перемещаем все ZIPы в корень
          find artifacts -type f -name "*.zip" -exec mv {} . \;

          # Удаляем старый релиз (если есть)
          gh release delete "${{ github.event.inputs.openwrt_version }}" --yes || true

          # Создаём новый — теперь gh знает репо благодаря checkout!
          gh release create "${{ github.event.inputs.openwrt_version }}" \
            ./*.zip \
            --title "AmneziaWG OpenWrt ${{ github.event.inputs.openwrt_version }}" \
            --notes "Автосборка от $(date '+%Y-%m-%d %H:%M UTC')" \
            --clobber

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
