name: Push-Multi-Target Build AmneziaWG

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: "OpenWrt version"
        required: true
        default: "21.02.7"
      amneziawg_version:
        description: "AmneziaWG version"
        required: true
        default: "main"
      compile_kmod:
        description: "Compile kernel module"
        required: true
        type: boolean
        default: true
      compile_go:
        description: "Compile Go implementation"
        required: true
        type: boolean
        default: true

jobs:
  generate-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
            npm install axios cheerio

      - name: Generate build matrix
        id: set-matrix
        run: |
            MATRIX=$(node index.js ${{ github.event.inputs.openwrt_version }})
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-awg:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: amneziawg

      - name: Checkout OpenWRT Packages repository
        uses: actions/checkout@v4
        if: ${{ github.event.inputs.openwrt_version }}
        with:
          path: packages
          repository: openwrt/packages
          fetch-depth: 0

      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y python3-pyelftools python3-dev python3-setuptools swig curl zip zstd

      - name: Download and prepare SDK
        env:
          compile_go: ${{ inputs.compile_go }}
        run: |
            set -e -x
            VERSION="${{ github.event.inputs.openwrt_version }}"
            TARGET="${{ matrix.target }}"
            SUBTARGET="${{ matrix.subtarget }}"

            if [ "$VERSION" = "SNAPSHOT" ]; then
                MIRRORS=("https://downloads.openwrt.org/snapshots/targets/$TARGET/$SUBTARGET")
            else
                MIRRORS=(
                    "https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-03.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-01.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-02.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                    "https://mirror-04.infra.openwrt.org/releases/$VERSION/targets/$TARGET/$SUBTARGET"
                )
            fi

            sdk_url=""
            for BASE_URL in "${MIRRORS[@]}"; do
                sdk_url=$(curl -fsSL "$BASE_URL" | grep -oP 'openwrt-sdk[^<"]+\.(tar\.zst|tar\.xz)' | head -n1)
                if [[ -n "$sdk_url" ]]; then
                    echo "SDK found at $BASE_URL/$sdk_url"
                    break
                fi
            done

            if [[ -z "$sdk_url" ]]; then
                echo "⚠️ SDK file not found on any mirror"
                exit 1
            fi

            # Скачиваем SDK с поддержкой редиректов
            curl -fsLO --location "$BASE_URL/$sdk_url"

            file_name=$(basename "$sdk_url")
            tar -xf "$file_name"
            rm -f *.tar.zst *.tar.xz
            mv openwrt-sdk* openwrt

            # --- подключаем кастомный feed ---
            echo "src-cpy awgopenwrt ../amneziawg" >> openwrt/feeds.conf.default

            # --- git настройки против early EOF ---
            git config --global http.version HTTP/1.1
            git config --global http.postBuffer 524288000
            git config --global core.compression 0

            # --- функция очистки повреждённых feeds ---
            fix_broken_feeds() {
              for d in openwrt/feeds/*; do
                [ -d "$d/.git" ] || continue
                git -C "$d" rev-parse HEAD >/dev/null 2>&1 || rm -rf "$d"
              done
            }

            # --- переключение feeds на GitHub mirrors ---
            switch_to_github_mirrors() {
              echo "Переключаемся на GitHub mirrors..."

              sed -i 's|https://git.openwrt.org/openwrt/openwrt.git|https://github.com/openwrt/openwrt.git|g' openwrt/feeds.conf.default
              sed -i 's|https://git.openwrt.org/feed/packages.git|https://github.com/openwrt/packages.git|g' openwrt/feeds.conf.default
              sed -i 's|https://git.openwrt.org/project/luci.git|https://github.com/openwrt/luci.git|g' openwrt/feeds.conf.default
              sed -i 's|https://git.openwrt.org/feed/routing.git|https://github.com/openwrt/routing.git|g' openwrt/feeds.conf.default
              sed -i 's|https://git.openwrt.org/feed/telephony.git|https://github.com/openwrt/telephony.git|g' openwrt/feeds.conf.default

              rm -rf openwrt/feeds/*
            }

            # --- попытки обновления feeds ---
            MAX_ATTEMPTS=10
            attempt=1
            switched=0

            until ./openwrt/scripts/feeds update -a; do
              if [ "$attempt" -ge "$MAX_ATTEMPTS" ]; then
                echo "Ошибка: feeds update окончательно не удалось" >&2
                exit 1
              fi

              echo "feeds update провалился ($attempt/$MAX_ATTEMPTS)"

              fix_broken_feeds

              # после 3 неудач переключаемся на GitHub mirror
              if [ "$attempt" -eq 3 ] && [ "$switched" -eq 0 ]; then
                switch_to_github_mirrors
                switched=1
              fi

              sleep $((10 + RANDOM % 31))
              attempt=$((attempt + 1))
            done

            echo "Feeds успешно обновлены"

            curl -fsL "$BASE_URL/config.buildinfo" > openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-kpp=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_kmod-amneziawg=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-go=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_amneziawg-tools=y" >> openwrt/.config
            echo "CONFIG_PACKAGE_luci-proto-amneziawg=y" >> openwrt/.config

            if [ "${{ env.compile_go }}" = "true" ]; then
              rm -r openwrt/feeds/packages/lang/golang
              cp -r packages/lang/golang openwrt/feeds/packages/lang
            fi

            ./openwrt/scripts/feeds install -a
            make -C openwrt defconfig

      - name: Compile AWG packages
        env:
          compile_kmod: ${{ inputs.compile_kmod }}
          compile_go: ${{ inputs.compile_go }}
        continue-on-error: true
        run: |
          cd openwrt
          set +e

          make package/kmod-amneziawg/{clean,download,prepare,compile} -j$(nproc)

          make package/amneziawg-tools/{clean,download,prepare,compile} -j$(nproc)

          make package/luci-proto-amneziawg/{clean,download,prepare,compile} -j$(nproc)

          if [ "$compile_go" = "true" ]; then
            rm -rf tmp/go-build dl/go-mod-cache

            make package/amneziawg-go/{clean,download,prepare,compile} V=s -j$(nproc) \
              || echo "amneziawg-go failed — continuing anyway"
          fi

      - name: Upload release assets
        run: |
            mkdir -p awgrelease

            find "openwrt/bin/targets/${{ matrix.target }}/${{ matrix.subtarget }}/packages" \
              -type f -name '*amneziawg*' -exec cp {} awgrelease/ \; 2>/dev/null || true

            find "openwrt/bin/packages" \
              -type f -name '*amneziawg*' -exec cp {} awgrelease/ \; 2>/dev/null || true

            ZIP_NAME="OpenWRT-awg-2-${{ github.event.inputs.openwrt_version }}-${{ matrix.target }}-${{ matrix.subtarget }}-${{ matrix.pkgarch }}.zip"

            if [ "$(ls -A awgrelease)" ]; then
              zip -r "$ZIP_NAME" awgrelease
              gh release create "${{ github.event.inputs.openwrt_version }}" \
                --title "OpenWRT AWG-2.0 - ${{ github.event.inputs.openwrt_version }}" \
                --notes "AmneziaWG 2.0 OpenWRT" \
                --repo "${{ github.repository }}" || echo "Release already exists"
              gh release upload "${{ github.event.inputs.openwrt_version }}" "$ZIP_NAME" \
                --clobber \
                --repo "${{ github.repository }}"
            else
              echo "⚠️ Пакеты не найдены, архив не создан"
            fi
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
